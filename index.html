    <script>
        // JavaScript to generate HTML for each day
        const galleryContainer = document.getElementById('photo-gallery');

        for (let day = 1; day <= 29; day++) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day';
            
            const dayHeading = document.createElement('h3');
            dayHeading.textContent = `Day ${day}`;
            
            const img1 = document.createElement('img');
            img1.src = `photos/day${day}.jpg`;
            
            const img2 = document.createElement('img');
            img2.src = `photos/day${day}_02.jpg`;
            
            dayDiv.appendChild(dayHeading);
            dayDiv.appendChild(img1);
            dayDiv.appendChild(img2);
            galleryContainer.appendChild(dayDiv);
        }
    </script>
